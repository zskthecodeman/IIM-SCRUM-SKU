<!DOCTYPE html>

    <title>Title</title>

<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<form class="form-horizontal">

        <!-- Form Name -->
        <legend>Créer un utilisateur</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Identifiant</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="exemple: tito2701" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Prénom</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="Prénom" class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Nom</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="Nom" class="form-control input-md">
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">E-mail</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="email" class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Téléphone</label>

                <input id="textinput" name="textinput" type="text" placeholder="+33 6 ..." class="form-control input-md" required="">

        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">URL</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Créer l'utilisateur ?</label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">OUI</button>

        </div>

    </fieldset>
